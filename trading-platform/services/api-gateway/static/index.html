<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeepSeek Trading Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        #chat { max-width: 600px; }
        #messages { border: 1px solid #ccc; padding: 1em; height: 300px; overflow-y: auto; margin-bottom: 1em; }
        .message { margin: 0.2em 0; }
        .user { text-align: right; color: blue; }
        .bot { text-align: left; color: green; }
        textarea { width: 100%; height: 80px; }
        input { width: 100%; margin-bottom: 0.5em; }
        button { margin-top: 0.5em; }
    </style>
</head>
<body>
<h1>DeepSeek Trading Chat</h1>
<div id="chat">
    <input id="token" type="text" placeholder="JWT token (optionnel)">
    <div id="messages"></div>
    <textarea id="message" placeholder="Votre message"></textarea>
    <button onclick="sendChat()">Envoyer</button>
</div>
<script>
function appendMessage(who, text) {
    const container = document.getElementById('messages');
    const div = document.createElement('div');
    div.className = 'message ' + who;
    div.textContent = text;
    container.appendChild(div);
    container.scrollTop = container.scrollHeight;
}

async function sendChat() {
    const message = document.getElementById('message').value.trim();
    if (!message) return;
    const token = document.getElementById('token').value;
    appendMessage('user', message);
    document.getElementById('message').value = '';
    const resp = await fetch('/chat', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            ...(token ? { 'Authorization': 'Bearer ' + token } : {})
        },
        body: JSON.stringify({ message })
    });
    if (resp.ok) {
        const data = await resp.json();
        appendMessage('bot', data.response);
    } else {
        appendMessage('bot', 'Erreur: ' + resp.status);
    }
}
</script>
</body>
</html>
